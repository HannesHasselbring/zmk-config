layers:
  default:
  - [Q, W, F, P, G, J, L, U, Y, ;]
  - - {t: A, h: LCTRL}
    - {t: R, h: LALT}
    - {t: S, h: LGUI}
    - {t: T, h: LSHFT}
    - D
    - H
    - {t: N, h: RSHFT}
    - {t: E, h: RGUI}
    - {t: I, h: RALT}
    - {t: O, h: RCTRL}
  - [Z, X, C, V, B, K, M, ',', ., /]
  - - {t: '''', h: RGUI}
    - {t: RET, h: lower}
    - {t: SPACE, h: raise}
    - {t: TAB, h: RALT}
  lower:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - [_, +, '{', '}', '|', LEFT, DOWN, UP, RIGHT, ;]
  - [_, +, '{', '}', '|', HOME, END, PAGE UP, PAGE DOWN, PSCRN]
  - - {t: ▽, type: trans}
    - {type: held}
    - adjust
    - {t: ▽, type: trans}
  raise:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - LG(GRAVE)
    - {t: ▽, type: trans}
    - '`'
    - '~'
    - ':'
  - - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - TAB
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - adjust
    - {type: held}
    - {t: ▽, type: trans}
  adjust:
  - - F1
    - F2
    - F3
    - F4
    - F5
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
  - [F6, F7, F8, F9, F10, '', '', '', '', '']
  - [F12, F11, '', '', '&macro_screenshot', LG(TAB), LG(GRAVE), '', '', '&sys_reset']
  - - {t: ▽, type: trans}
    - {type: held}
    - {type: held}
    - {t: ▽, type: trans}
